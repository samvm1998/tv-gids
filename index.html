<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn TV-Gids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 1rem;
        }

        .agenda-container, .shortcuts {
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        form {
            margin-bottom: 2rem;
        }

        form input, form button {
            margin: 5px 0;
            padding: 10px;
            font-size: 1rem;
        }

        .shortcuts button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .shortcuts button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mijn TV-Gids</h1>
        <p>Jouw persoonlijke TV-planner</p>
    </header>
    <main>
        <!-- TV Gids IFrame -->
        <section>
            <h2>TV Gids</h2>
            <iframe src="https://www.hln.be/tv-gids/" title="TV Gids"></iframe>
        </section>

        <!-- Agenda -->
        <section class="agenda-container">
            <h2>Agenda</h2>
            <form id="agenda-form">
                <label>
                    Titel:
                    <input type="text" id="title" required>
                </label><br>
                <label>
                    Zender:
                    <input type="text" id="channel" required>
                </label><br>
                <label>
                    Beginuur:
                    <input type="time" id="start-time" required>
                </label><br>
                <label>
                    Einduur:
                    <input type="time" id="end-time" required>
                </label><br>
                <button type="submit">Toevoegen</button>
            </form>
            <table id="agenda-table">
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Zender</th>
                        <th>Beginuur</th>
                        <th>Einduur</th>
                        <th>Duurtijd</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Programma's worden hier dynamisch toegevoegd -->
                </tbody>
            </table>
        </section>

        <!-- Snelkoppelingen -->
        <section class="shortcuts">
            <h2>Snelkoppelingen</h2>
            <button onclick="window.open('https://vtmgo.be', '_blank')">VTM GO</button>
            <button onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button>
            <button onclick="window.open('https://www.netflix.com', '_blank')">Netflix</button>
        </section>
    </main>
</body>
<script>
    // Agenda Functionaliteit
    document.getElementById('agenda-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const channel = document.getElementById('channel').value;
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;

        // Bereken duurtijd
        const start = new Date(`1970-01-01T${startTime}Z`);
        const end = new Date(`1970-01-01T${endTime}Z`);
        const duration = Math.abs((end - start) / 60000); // Duur in minuten

        const durationFormatted = `${Math.floor(duration / 60)}u ${duration % 60}m`;

        // Voeg een rij toe aan de tabel
        const table = document.getElementById('agenda-table').querySelector('tbody');
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${title}</td>
            <td>${channel}</td>
            <td>${startTime}</td>
            <td>${endTime}</td>
            <td>${durationFormatted}</td>
        `;

        table.appendChild(row);

        // Maak de form leeg
        document.getElementById('agenda-form').reset();
    });
</script>
</html>
