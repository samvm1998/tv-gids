<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Gids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        td a {
            color: #007BFF;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>TV Gids</h1>
        <p>Bekijk wat er nu op TV is!</p>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Programma</th>
                    <th>Tijd</th>
                    <th>Stream</th>
                </tr>
            </thead>
            <tbody id="program-table">
                <tr>
                    <td colspan="3">Programma's worden geladen...</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 TV Gids</p>
    </footer>
    <iframe 
        src="https://www.hln.be/tv-gids/?referrer=https%3A%2F%2Fwww.google.com%2F" 
        width="100%" 
        height="800" 
        style="border:none;">
    </iframe>

</body>
</html>
