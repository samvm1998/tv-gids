<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Gids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: grey;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        header .add-button {
            background-color: black;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        header .add-button:hover {
            background-color: black;
        }

        header .nav-links {
            display: flex;
            gap: 1rem;
        }

        header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: black;
            border-radius: 5px;
        }

        header .nav-links a:hover {
            background-color: black;
        }

        main {
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            margin-top: 1rem;
        }

        .agenda-container {
            margin-top: 2rem;
        }

        .calendar-container {
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        form {
            margin-bottom: 2rem;
        }

        form input, form button, form select {
            margin: 5px 0;
            padding: 10px;
            font-size: 1rem;
        }

        .hidden {
            display: none;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .calendar-day {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .calendar-day h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .highlight {
            background-color: #ffeb3b;
        }

        .today-programs {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }

        .today-programs h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mijn TV-Gids</h1>
        <nav class="nav-links">
            <a href="https://www.youtube.com" target="_blank">YOUTUBE</a>
            <a href="https://vtmgo.be" target="_blank">VTM GO</a>
            <a href="https://www.goplay.be/" target="_blank">GO PLAY</a>
            <a href="https://www.vrt.be/vrtmax/" target="_blank">VRT MAX</a>
            <a href="https://www.twitch.tv/" target="_blank">TWITCH</a>
            <a href="https://sporza.be/nl/" target="_blank">SPORZA</a>
        </nav>
        <button class="add-button" onclick="toggleForm()">+</button>
    </header>
    <main>
        <!-- Vandaag's Programma's -->
        <section class="today-programs" id="today-programs">
            <h2>Programma's van Vandaag</h2>
            <ul id="today-list"></ul>
        </section>

        <!-- Agenda Form -->
        <section class="agenda-container">
            <form id="agenda-form" class="hidden">
                <label>
                    Titel:
                    <input type="text" id="title" required>
                </label><br>
                <label>
                    Zender:
                    <input type="text" id="channel" required>
                </label><br>
                <label>
                    Beginuur:
                    <input type="time" id="start-time" required>
                </label><br>
                <label>
                    Einduur:
                    <input type="time" id="end-time" required>
                </label><br>
                <label>
                    Datum:
                    <input type="date" id="date" required>
                </label><br>
                <button type="submit">Toevoegen</button>
            </form>
        </section>

        <!-- Kalender -->
        <section class="calendar-container">
            <h2>Mijn Kalender</h2>
            <div class="calendar" id="calendar">
                <!-- Dagen worden hier dynamisch toegevoegd -->
            </div>
        </section>

        <!-- TV Gids IFrame -->
        <section>
            <h2>TV Gids</h2>
            <iframe src="https://www.mijn-tv-gids.be/" title="TV Gids"></iframe>
        </section>
    </main>
<script>
    const daysOfWeek = ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'];

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        const today = new Date().getDay();
        for (let i = 1; i <= 7; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('calendar-day');
            if (i === today) {
                dayDiv.classList.add('highlight');
            }
            dayDiv.innerHTML = `<h3>${daysOfWeek[i - 1]}</h3><ul id="day-${i}"></ul>`;
            calendar.appendChild(dayDiv);
        }
    }

    function toggleForm() {
        const form = document.getElementById('agenda-form');
        form.classList.toggle('hidden');
    }

    function savePrograms() {
        const programs = JSON.parse(localStorage.getItem('tvPrograms')) || {};
        document.querySelectorAll('.calendar-day ul').forEach((ul, index) => {
            const dayPrograms = [];
            ul.querySelectorAll('li').forEach(li => {
                dayPrograms.push(li.textContent);
            });
            programs[index + 1] = dayPrograms;
        });
        localStorage.setItem('tvPrograms', JSON.stringify(programs));
    }

    function loadPrograms() {
        const savedPrograms = JSON.parse(localStorage.getItem('tvPrograms')) || {};
        Object.keys(savedPrograms).forEach(day => {
            const ul = document.getElementById(`day-${day}`);
            savedPrograms[day].forEach(program => {
                const listItem = document.createElement('li');
                listItem.textContent = program;
                ul.appendChild(listItem);

                // Voeg programma toe aan vandaag-sectie als het vandaag is
                const today = new Date().getDay();
                if (parseInt(day) === today) {
                    const todayList = document.getElementById('today-list');
                    const todayItem = document.createElement('li');
                    todayItem.textContent = program;
                    todayList.appendChild(todayItem);
                }
            });
        });
    }

    document.getElementById('agenda-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const channel = document.getElementById('channel').value;
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;
        const date = new Date(document.getElementById('date').value);
        const day = date.getDay(); // Dag van de week

        const listItem = document.createElement('li');
        listItem.textContent = `${title} (${channel}) ${startTime}-${endTime}`;

        const ul = document.getElementById(`day-${day}`);
        ul.appendChild(listItem);

        const today = new Date().getDay();
        if (day === today) {
            const todayList = document.getElementById('today-list');
            const todayItem = document.createElement('li');
            todayItem.textContent = `${title} (${channel}) ${startTime}-${endTime}`;
            todayList.appendChild(todayItem);
        }

        savePrograms();

        document.getElementById('agenda-form').reset();
        toggleForm();
    });

    renderCalendar();
    loadPrograms();
</script>
</body>
</html>
